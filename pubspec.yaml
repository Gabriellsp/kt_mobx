name: kt_mobx_techimera
description: A new Flutter project.

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.18.4 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  mobx: ^2.0.1 #lib utilizada para criação da controller
  flutter_mobx: ^2.0.0 #lib utilizada para adicionar na View do projeto (Fornece o Observer widget)

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner:
    ^2.1.2 #serve para chamar arquivos geradores de código, no nosso caso,
    #vamos usar ele para chamar o mobx_codegen.

  mobx_codegen:
    ^2.0.1+3 #é o package que vai gerar o código necessário para funcionar o mobx
    #(ele é responsável por gerar os arquivos .g)

flutter:
  uses-material-design: true
